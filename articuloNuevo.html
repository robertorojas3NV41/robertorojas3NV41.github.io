<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Articulo Nuevo</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <mi-nav></mi-nav>
  <form name="forma">
    <header>
      <p>
      <label>
        Imagen del articulo cambio listo
        <input name="imagenArticulo"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
      <h1>Nombre</h1>
      <div class="herramientas">
        <input name="nombre"
          required
          placeholder="Mensaje">
      </div>
      <h1>Precio</h1>
      <div class="herramientas">
        <input name="precio"
          required
          placeholder="Mensaje">
      </div>
      <h1>Descripcion</h1>
      <div class="herramientas">
        <input name="descripcion"
          required
          placeholder="Mensaje">
        <button>Enviar</button>
      </div>
    </header>
    <ul id="lista" class="lista">
      <li>
        <mi-progreso>
        </mi-progreso>
      </li>
    </ul>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlArticuloNuevo.js">
    </script>
</body>
</html>
