<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Chat</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <mi-nav></mi-nav>
  <form name="forma">
    <header>
      <h1>Articulo</h1>
      <h2>Nombre</h2>
      <div class="herramientas">
        <input name="nombre"
          required
          placeholder="Nombre del artículo">
      <h2>Precio</h2>
      <div class="herramientas">
        <input name="precio"
          required
          placeholder="Precio del articulo $0.00">
      <h2>Descripción</h2>
      <div class="herramientas">
        <input name="descripcion"
          required
          placeholder="Aqui va la descripción del articulo">
        <button>Enviar</button>
      </div>
    </header>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlArticulos.js">
    </script>
</body>
</html>
