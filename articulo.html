<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Usuario</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>
          Usuario
          <mi-progreso>
          </mi-progreso>
        </output>
      </h1>
      <div class="herramientas">
        <a href="articulos.html">
          Volver</a>
        <button>Guardar</button>
        <button name="eliminar"
          type="button">
          Eliminar
        </button>
      </div>
    <h1>Nombre</h1>
      <div class="herramientas">
        <input name="nombre"
          required
          placeholder="Mensaje">
      </div>
      <h1>Precio</h1>
      <div class="herramientas">
        <input name="precio"
          required
          placeholder="Mensaje">
      </div>
      <h1>Descripcion</h1>
      <div class="herramientas">
        <input name="descripcion"
          required
          placeholder="Mensaje">
        <button>Enviar</button>
      </div>
    </header>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlArticulo.js">
    </script>
</body>
</html>
